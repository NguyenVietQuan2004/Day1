<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="product">
        <div class="header">
            <div class="header__icon"><i class="fa-regular fa-heart header__icon-heart" ></i></div>
            <div class="header__icon"><i class="fa-solid fa-cart-shopping header__icon-cart"></i></i></div>
        </div>
        <div class="container">
            <div class="product__img">
                <img src="https://o.remove.bg/downloads/dbbff9e1-5c35-4ecd-bf4a-de62336a71bc/hinh-anh-giay-dep-1068x1068-removebg-preview.png" alt="">
            </div>
            <h3 class="product__name">NIKE ZOOM KD 12</h3>
            <p class="product__price">$99</p>
        </div>
        <div class="footer">
            <div class="footer__size"> 
                <span class="footer__property">Size:</span> 
                <span class="footer__size-item">6</span>
                <span class="footer__size-item">7</span>
                <span class="footer__size-item">8</span>
                <span class="footer__size-item">9</span>
            </div>

            <div class="footer__color">
                <span class="footer__property">Color:</span> 
                <span class="footer__color-item">1</span>
                <span class="footer__color-item">1</span>
                <span class="footer__color-item">1</span>
            </div>
           <div class="btn">
            <button class="btn__buyNow">Buy Now</button>
            <button class="btn__addCart">Add cart</button>
           </div>



        </div>





    </div>
</body>
</html>
